<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="text-box">
        <h1 class="title"
          >Get <span class="highlight-word">insights</span> that help your business
          grow.</h1
        >
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.</p
        >
        <div class="numbers-box">
          <p class="flex-number"
            ><span class="bold-numbers">10k+</span><br />
            <span class="subtitle">Companies</span></p
          >
          <p class="flex-number"
            ><span class="bold-numbers">314</span><br />
            <span class="subtitle">templates</span>
          </p>
          <p class="flex-number"
            ><span class="bold-numbers">12M+ </span><br /><span class="subtitle"
              >queries</span
            >
          </p>
        </div>
      </div>
      <div class="head-image" role="img" aria-label="three woman in an office ">
      </div>
    </div>
  </body>
</html>
